<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    
</head>
<body>
    <header>    
    </header>
   
    <div id="content">
<form novalidate>
    <fieldset>
        <div>
            <label for="email">
               <p>Email</p>
                <input type="email" id="email" name="email" autocomplete="off" class = "blank" required />
                <span class = "error"></span>
            </label>    
        </div>
        <div>
           <label for="state">Select state
           <select id="state"> 
            <option value="nsw">NSW</option>
            <option value="qld">QLD</option>
            <option value="vic">VIC</option>
            <option value="sa">SA</option>
            <option value="wa">WA</option>
            <option value="tas">TAS</option>
            <option value="act">ACT</option>
            <option value="nt">NT</option>
           </select>
            <span class = "error" aria-live="polite"></span>
            </label>
        </div>
        <div>
            <label for="postcode"> 
                <p>Postcode</p>
            <input type="number" id="postcode" name="postcode"  minlength="4" maxlength="4"  class = "blank" required />
            <span class = "error" aria-live="polite"></span>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="password">
                <p>Password</p>
            <input type="password" id="password" name="password" minlength="8" class = "blank"required />
            <span class = "error" aria-live="polite"></span>
            </label>
        </div>
        <div>
            <label for="confirm-password">
                <p>Confirm password</p>
            <input type="password" id="confirm-password" name="confirm-password" class = "blank" required />
            <span class = "error" aria-live="polite"></span>
            </label>
        </div>
    </fieldset>
    <fieldset>
        <button type ="submit">Submit</button>
    </fieldset>

</form>
    </div>
    
</body>
</html>
